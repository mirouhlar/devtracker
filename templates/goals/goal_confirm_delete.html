{% extends "base.html" %}
{% block content %}
<h2>Delete Goal</h2>
<p>Are you sure you want to delete "{{ goal.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
